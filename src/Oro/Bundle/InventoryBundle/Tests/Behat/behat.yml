oro_behat_extension:
  suites:
    OroInventoryBundle:
      contexts:
        - Oro\Bundle\TestFrameworkBundle\Tests\Behat\Context\OroMainContext
        - OroDataGridBundle::GridContext
        - OroFormBundle::FormContext
        - OroProductBundle::FeatureContext
        - OroConfigBundle::FeatureContext
        - OroApplicationBundle::CommerceMainContext
        - OroShoppingListBundle::ShoppingListContext
        - OroCheckoutBundle::FeatureContext
        - OroPromotionBundle::PromotionContext
        - OroEmailBundle::EmailContext
        - OroImportExportBundle::ImportExportContext:
            - '@oro_entity.entity_alias_resolver'
            - '@oro_importexport.processor.registry'
      paths:
        - '@OroInventoryBundle/Tests/Behat/Features'
  elements:
    ShoppingListLineMessageItem:
      class: Oro\Bundle\ShoppingListBundle\Tests\Behat\Element\ShoppingListLineItem
      selector: '.grid-row + .grid-row'
      
    ProductLineMessageItem:
      selector: 'table tr.grid-row + tr.grid-row'
