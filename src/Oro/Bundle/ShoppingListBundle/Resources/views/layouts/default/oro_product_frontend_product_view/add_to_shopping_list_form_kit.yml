layout:
    imports:
        - id: line_item_buttons_kit
          root: product_view_kit_content_container_start

        - id: product_kit_shopping_lists_button
          root: product_view_kit_content_container_end
          namespace: product_kit

    actions:
        - '@setOption':
              id: line_item_form
              optionName: visible
              optionValue: false

        - '@move':
              id: product_kit_shopping_lists_button
              parentId: product_view_kit_content_container_end

    conditions: 'context["product_type"] == "kit"'
