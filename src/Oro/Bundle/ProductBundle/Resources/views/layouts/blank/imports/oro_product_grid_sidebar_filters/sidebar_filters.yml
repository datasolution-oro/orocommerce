        - '@setBlockTheme':
            themes: 'sidebar_filters.html.twig'

        - '@addTree':
            items:
                __sidebar_filters_root:
                    blockType: container
                __sidebar_filters_container:
                    blockType: container
            tree:
                __root:
                    __sidebar_filters_root:
                        __sidebar_filters_container: ~
