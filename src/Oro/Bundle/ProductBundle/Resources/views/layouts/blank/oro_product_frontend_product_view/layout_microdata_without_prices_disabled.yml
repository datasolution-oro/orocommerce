layout:
    actions:
        - '@setBlockTheme':
            themes:
                - '@OroProduct/layouts/blank/oro_product_frontend_product_view/layout.html.twig'
                - '@OroProduct/layouts/blank/oro_product_frontend_product_view/layout_microdata_without_prices_disabled.html.twig'
        - '@add':
            id: product_view_microdata_container
            parentId: product_view_container
            blockType: product_view_microdata_container
            prepend: true
            options:
                productPrices: '=data["frontend_product_prices"].getByProduct(data["oro_product_variant"].getProductVariantOrProduct(data))'
                schemaOrgDescriptionEnabled: '=data["system_config_provider"].getValue("oro_product.microdata_description_field_enabled")'
                schemaOrgDescription: '=data["oro_product_schema_org_product_description"].getDescription(data["product"])'
        - '@move':
            id: product_view_primary_wrapper
            parentId: product_view_microdata_container
        - '@move':
            id: product_view_main_container
            parentId: product_view_microdata_container
        - '@move':
            id: product_view_additional_container
            parentId: product_view_microdata_container

    conditions: 'context["microdata_without_prices_disabled"]'
